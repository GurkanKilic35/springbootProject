<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title}">Film Puanlama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/home">Film & Dizi Puanlama</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">Hoşgeldiniz, <span th:text="${username}">Guest</span></span>
            <div th:if="${userId != null}">
                <a class="btn btn-outline-light" href="/logout">Çıkış Yap</a>
            </div>
            <div th:unless="${userId != null}">
                <a class="btn btn-outline-light" href="/login">Giriş Yap</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4 text-center" th:text="${movie.title} + ' Puanla'"></h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/movie/rate/{id}(id=${movie.id})}" method="post" th:object="${rate}">
                        <input type="hidden" name="movie.id" th:value="${movie.id}" />

                        <div class="mb-3">
                            <label for="score" class="form-label">Puan (1-10)</label>
                            <input type="number" id="score" name="score" class="form-control" min="1" max="10" required>
                        </div>

                        <div class="mb-3">
                            <label for="comment" class="form-label">Yorum (isteğe bağlı)</label>
                            <textarea id="comment" name="comment" class="form-control" rows="4"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Puanla</button>
                            <a th:href="@{/movies}" class="btn btn-secondary">İptal</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
