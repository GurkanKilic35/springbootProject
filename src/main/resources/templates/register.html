<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Oluştur - Film & Dizi Puanlama Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 2rem;
        padding-bottom: 2rem;
    }

    .register-card {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 550px;
        width: 100%;
    }

    .register-card .logo {
        text-align: center;
        margin-bottom: 20px;
         font-size: 2rem;
         color: #0d6efd;
    }

    .register-card h2 {
        color: #333;
        margin-bottom: 30px;
        font-weight: 600;
    }

    .form-label {
        font-weight: 500;
        color: #555;
    }

    .form-control {
        border-radius: 8px;
        padding: 12px;
        border: 1px solid #ced4da;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .form-control:focus {
         border-color: #86b7fe;
         box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
        padding: 12px;
        font-size: 1.1rem;
        border-radius: 8px;
        font-weight: 600;
        background-color: #0d6efd;
        border-color: #0d6efd;
        transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
    }

    .login-link {
        color: #0d6efd;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
    }

    .login-link:hover {
        color: #0a58ca;
        text-decoration: underline;
    }


    .form-control.is-invalid {
        border-color: #dc3545;
    }
     .form-control.is-valid {
        border-color: #198754;
    }
    .invalid-feedback {
         display: block;
    }

</style>
</head>
<body>

<div class="register-card"> <div class="logo">
    <i class="fas fa-user-plus"></i> </div>

    <h2 class="text-center">Hesap Oluştur</h2>

    <form th:action="@{/register}" method="post" id="registerForm"> <div class="mb-3">
        <label for="fullName" class="form-label">Ad Soyad</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Adınızı ve soyadınızı girin" required>
    </div>
        <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Bir kullanıcı adı seçin" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-posta</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="eposta@adresiniz.com" required>
        </div>
        <div class="row mb-3"> <div class="col-md-6">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
        </div>
            <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Şifreyi Onayla</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                <div class="invalid-feedback" id="passwordError" style="display: none;">Şifreler eşleşmiyor.</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Kayıt Ol</button>
    </form>

    <div class="mt-4 text-center"> <p style="color: #555;">Zaten hesabınız var mı? <a href="/login" class="login-link">Giriş Yapın</a></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
