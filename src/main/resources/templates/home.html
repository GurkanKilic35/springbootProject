<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film ve Dizi Puanlama</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/home">Film & Dizi Puanlama</a>
        <div class="navbar-nav ms-auto"> <span class="navbar-text me-3">Hoşgeldiniz, <span th:text="${username}">Guest</span></span>
            <div th:if="${userId != null}">
                <a class="btn btn-outline-light" href="/logout">Çıkış Yap</a>
            </div>
            <div th:unless="${userId != null}">
                <a class="btn btn-outline-light" href="/login">Giriş Yap</a>
            </div>
        </div>
    </div>
</nav>
<div class="container text-center mt-5">
    <h1 class="mb-4">Hoşgeldiniz!</h1>
    <div class="d-grid gap-3 col-6 mx-auto">
        <a href="/movies" class="btn btn-primary btn-lg">Filmleri Görüntüle</a>
        <a href="/series" class="btn btn-success btn-lg">Dizileri Görüntüle</a>
    </div>
</div>

<footer class="bg-light text-center text-lg-start fixed-bottom">
    <div class="text-center p-3">
        © 2025 Film ve Dizi Puanlama
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
