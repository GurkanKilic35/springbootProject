<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Film Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/home">Film & Dizi Puanlama</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">Hoşgeldiniz, <span th:text="${username}">Guest</span></span>
            <div th:if="${userId != null}">
                <a class="btn btn-outline-light" href="/logout">Çıkış Yap</a>
            </div>
            <div th:unless="${userId != null}">
                <a class="btn btn-outline-light" href="/login">Giriş Yap</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4 text-center" >Yeni Film Ekle</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">

                    <form th:action="@{/movies/add}" th:object="${movie}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Başlık</label>
                            <input type="text" class="form-control" th:field="*{title}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Çıkış Tarihi</label>
                            <input type="date" class="form-control" th:field="*{releaseDate}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tür (Genre)</label>
                            <input type="text" class="form-control" th:field="*{genre}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Açıklama</label>
                            <textarea class="form-control" th:field="*{description}"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type (Movie/Series)</label>
                            <select class="form-control" th:field="*{type}">
                                <option value="MOVIE">Film</option>
                                <option value="SERIES">Dizi</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Görsel Yükle</label>
                            <input type="file" class="form-control" name="imageFile" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                        <a href="/movies" class="btn btn-secondary">Geri Dön</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
