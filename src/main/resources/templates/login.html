<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Film & Dizi Puanlama Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <style>
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-card {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 450px;
        width: 100%;
    }

    .login-card .logo {
        text-align: center;
        margin-bottom: 20px;
         font-size: 2rem;
         color: #0d6efd;
    }


    .login-card h2 {
        color: #333;
        margin-bottom: 30px;
        font-weight: 600;
    }

    .form-label {
        font-weight: 500;
        color: #555;
    }

    .form-control {
        border-radius: 8px;
        padding: 12px;
        border: 1px solid #ced4da;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .form-control:focus {
         border-color: #86b7fe;
         box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }


    .btn-primary {
        padding: 12px;
        font-size: 1.1rem;
        border-radius: 8px;
        font-weight: 600;
        background-color: #0d6efd;
        border-color: #0d6efd;
        transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
    }

    .form-check-label {
        color: #555;
    }

    .register-link {
        color: #0d6efd;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
    }

    .register-link:hover {
        color: #0a58ca;
        text-decoration: underline;
    }

    .divider {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
        color: #aaa;
    }
</style>
</head>
<body>

<div class="login-card"> <div class="logo">
    <i class="fas fa-user-circle"></i> </div>

    <h2 class="text-center">Giriş Yap</h2>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
        </div>
        <div class="mb-4"> <label for="password" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
        </div>
        <div class="mb-4 d-flex justify-content-between align-items-center"> <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
            <label class="form-check-label" for="rememberMe">Beni hatırla</label>
        </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Giriş Yap</button>
    </form>

    <div class="mt-4 text-center"> <p style="color: #555;">Hesabınız yok mu? <a href="/register" class="register-link">Kayıt Olun</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
